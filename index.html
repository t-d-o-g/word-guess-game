<!DOCTYPE html> 

<html lang="us-en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Commandline Hangman</title>

    <link href="assets/css/reset.css" rel="stylesheet" onerror=sheetError()>
    <link href="assets/css/main.css" rel="stylesheet" onerror=sheetError()>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Commandline Hangman</h1>
    </header>
    <section>
        <div class="score-table">
            <table>
                <tr> 
                    <th>Score:</th>
                    <td id="score"></td>
                </tr>
                <tr>
                    <th>Guesses:</th>
                    <td id="guesses"></td>
                </tr>
                <tr>
                    <th>Letters:</th>
                    <td id="letters"></td>
                </tr>
            </table>
        </div>
        <div id="message">
            <p>Select a Letter.<p>
        </div>
        <div id="description">
        </div>
    </section>
    <main>
        <div id="command">
            <input type="hidden">
            Press space key to get started.
        </div>
    </main>
    <footer>
        <small>&copy;2018<small>
    </footer>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
